<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register | Sangam Event</title>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" th:href="@{/css/register-style.css}">
</head>
<body>

<div class="wrapper">
  <form th:action="@{/register}" method="post" th:object="${user}">

    <h1>Sign Up</h1>

    <!-- Name -->
    <div class="input-box">
      <input type="text" th:field="*{name}" placeholder="Full Name" required>
      <i class='bx bxs-user'></i>
    </div>

    <!-- Email -->
    <div class="input-box">
      <input type="email" th:field="*{email}" placeholder="Email" required>
      <i class='bx bxs-envelope'></i>
    </div>

    <!-- Password -->
    <div class="input-box">
      <input type="password" th:field="*{password}" placeholder="Password" required>
      <i class='bx bxs-lock-alt'></i>
    </div>

    <!-- Error Message -->
    <div th:if="${error}" style="color: red; margin-bottom: 10px;">
      <span th:text="${error}"></span>
    </div>

    <!-- Submit -->
    <button type="submit" class="btn">Register</button>

    <!-- Back to Login -->
    <div class="register-link">
      <p>Already have an account? <a th:href="@{/login}">Login</a></p>
    </div>

  </form>
</div>

</body>
</html>
