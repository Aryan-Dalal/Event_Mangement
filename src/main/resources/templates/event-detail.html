<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title th:text="${event.name}">Event Details | Sangam Event</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <style>
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background-color: #161616; color: white; }
        .main-container { display: flex; max-width: 1200px; margin: 40px auto; background-color: #252525; border-radius: 10px; overflow: hidden; box-shadow: 0 0 10px #000; }
        .image-gallery { flex: 0 0 40%; padding: 20px; }
        .image-gallery img { width: 100%; border-radius: 10px; box-shadow: 0 0 8px rgba(0,0,0,0.5); }
        .info-section { flex: 1 1 60%; padding: 30px; }
        .checkbox-group input { margin-right: 10px; accent-color: #8b5cf6; }
        .total-price { margin-top: 10px; font-size: 18px; font-weight: bold; color: #8b5cf6; }
        .advance-payment { font-size: 16px; font-weight: bold; color: #ffcc00; margin-top: 5px; }
        .event-buttons button, .event-buttons a { padding: 12px 24px; background-color: #8b5cf6; color: white; font-weight: bold; border-radius: 6px; text-decoration: none; border: none; cursor: pointer; margin-top: 15px; }
        .already-booked { margin-top: 20px; font-size: 18px; font-weight: bold; color: #10b981; }
    </style>
</head>
<body>

<div class="main-container">

    <!-- Left: Event Image -->
    <div class="image-gallery">
        <img th:src="@{${event.imageUrl}}" th:alt="${event.name}"/>
    </div>

    <!-- Right: Event Info -->
    <div class="info-section">
        <h1 th:text="${event.name}">Event Name</h1>
        <p><strong>Description:</strong> <span th:text="${event.description}"></span></p>
        <p><strong>Location:</strong> <span th:text="${event.location}"></span></p>
        <p><strong>Address:</strong> <span th:text="${event.address}"></span></p>
        <p><strong>Category:</strong> <span th:text="${event.category}"></span></p>
        <p><strong>Capacity:</strong> <span th:text="${event.capacity}"></span></p>
        <p><strong>Decoration Charges:</strong> ₹<span th:text="${event.decorationPrice}"></span></p>

        <!-- Calendar Selection -->
        <label>Select Start and End Dates:</label>
        <input type="text" id="bookingDates" placeholder="Select date range"/>

        <!-- Price Options -->
        <div class="checkbox-group">
            <label>
                <input type="checkbox" id="vegCheckbox" th:value="${event.vegPrice}"> Veg Price: ₹<span th:text="${event.vegPrice}"></span>
            </label>
            <label>
                <input type="checkbox" id="nonVegCheckbox" th:value="${event.nonvegPrice}"> Non-Veg Price: ₹<span th:text="${event.nonvegPrice}"></span>
            </label>
        </div>

        <!-- Price Summary -->
        <div class="total-price" id="totalPrice">Total Price: ₹0</div>
        <div class="advance-payment" id="advancePayment">Advance Payment (10% Online): ₹0</div>

        <!-- Booking / Already Booked -->
        <div class="event-buttons">

            <!-- Only show message if current user has booked -->
            <div th:if="${userBooking != null}" class="already-booked">
                You have already booked this event.
                Status: <span th:text="${userBooking.status}"></span>
            </div>

            <!-- Booking Form -->
            <form method="post" th:action="@{/event/{eventId}/book(eventId=${event.eventId})}">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <input type="hidden" id="startDate" name="startDate"/>
                <input type="hidden" id="endDate" name="endDate"/>
                <input type="hidden" id="vegSelected" name="vegSelected"/>
                <input type="hidden" id="nonvegSelected" name="nonvegSelected"/>
                <input type="hidden" id="vegPriceInput" name="vegPrice"/>
                <input type="hidden" id="nonvegPriceInput" name="nonvegPrice"/>
                <input type="hidden" id="totalPriceInput" name="totalPrice"/>
                <button type="submit">Book</button>
            </form>

        </div>

    </div>

    <!-- Flash Messages -->
    <div th:if="${errorMessage}" style="color:#ff4d4d; font-weight:bold; margin-bottom:10px;" th:text="${errorMessage}"></div>
    <div th:if="${successMessage}" style="color:#10b981; font-weight:bold; margin-bottom:10px;" th:text="${successMessage}"></div>

</div>

<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script th:inline="javascript">
    /* -------------------- BOOKED DATES -------------------- */
    let bookedRanges = /*[[${bookedDatesJson}]]*/ '[]';
    bookedRanges = bookedRanges ? JSON.parse(bookedRanges) : [];
    let disabledDates = bookedRanges.map(r => ({ from: r.from, to: r.to }));

    flatpickr("#bookingDates", {
        mode: "range",
        minDate: "today",
        disable: disabledDates,
        dateFormat: "Y-m-d",
        onClose: function(selectedDates) {
            if (selectedDates.length === 2) {
                document.getElementById('startDate').value = selectedDates[0].toISOString().split('T')[0];
                document.getElementById('endDate').value = selectedDates[1].toISOString().split('T')[0];
            }
        }
    });

    /* -------------------- PRICE CALCULATION -------------------- */
    const vegCheckbox = document.getElementById('vegCheckbox');
    const nonVegCheckbox = document.getElementById('nonVegCheckbox');
    const totalPriceLabel = document.getElementById('totalPrice');
    const advancePaymentLabel = document.getElementById('advancePayment');

    const vegInput = document.getElementById('vegPriceInput');
    const nonVegInput = document.getElementById('nonvegPriceInput');
    const vegSelectedInput = document.getElementById('vegSelected');
    const nonvegSelectedInput = document.getElementById('nonvegSelected');
    const totalPriceInput = document.getElementById('totalPriceInput');

    const capacity = [[${event.capacity}]];
    const decorationCharges = [[${event.decorationPrice}]];

    function calculateTotal() {
        let total = 0;
        let vegPrice = parseFloat(vegCheckbox.value || 0);
        let nonvegPrice = parseFloat(nonVegCheckbox.value || 0);

        if (vegCheckbox.checked) total += capacity * vegPrice;
        if (nonVegCheckbox.checked) total += capacity * nonvegPrice;
        if (vegCheckbox.checked || nonVegCheckbox.checked) total += decorationCharges;

        totalPriceLabel.textContent = `Total Price: ₹${total.toLocaleString()}`;
        advancePaymentLabel.textContent = `Advance Payment (10% Online): ₹${Math.round(total * 0.10).toLocaleString()}`;

        // Update hidden inputs for form submission
        vegInput.value = vegPrice;
        nonVegInput.value = nonvegPrice;
        vegSelectedInput.value = vegCheckbox.checked;
        nonvegSelectedInput.value = nonVegCheckbox.checked;
        totalPriceInput.value = total;
    }

    vegCheckbox.addEventListener('change', calculateTotal);
    nonVegCheckbox.addEventListener('change', calculateTotal);
</script>

</body>
</html>
